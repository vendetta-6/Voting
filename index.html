<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Robot Detector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .captcha-container {
            background: white;
            border: 1px solid #d3d3d3;
            padding: 15px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .captcha-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .captcha-images img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .captcha-images img.selected {
            border: 2px solid blue;
        }
        .verify-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .final-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            font-weight: bold;
            color: #ff9800;
            animation: sparkle 1s infinite alternate;
        }
        @keyframes sparkle {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="captcha-container" id="captcha">
        <p>Select all images that match this one:</p>
        <div class="captcha-images" id="images"></div>
        <button class="verify-btn" onclick="nextTest()">Verify</button>
    </div>
    <div class="final-page hidden" id="final">
        ðŸŽ‰ April Fools! ðŸŽ‰
    </div><script>
    let testCount = 0;
    const maxTests = 19;
    function loadCaptcha() {
        const images = document.getElementById('images');
        images.innerHTML = '';
        for (let i = 0; i < 9; i++) {
            const img = document.createElement('img');
            img.src = `https://picsum.photos/100/100?random=${Math.random()}`;
            img.onclick = () => img.classList.toggle('selected');
            images.appendChild(img);
        }
    }
    function nextTest() {
        testCount++;
        if (testCount < maxTests) {
            loadCaptcha();
        } else {
            document.getElementById('captcha').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
        }
    }
    loadCaptcha();
</script>

</body>
</html>
