<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Robot Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .captcha-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .captcha-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .captcha-images img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .captcha-images img.selected {
            border: 2px solid blue;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="captcha-container" id="captchaContainer">
        <p>Select all images matching this one:</p>
        <img id="targetImage" src="" alt="Target" style="width: 80px; height: 80px; border: 1px solid #ddd;">
        <div class="captcha-images" id="imageGrid"></div>
        <button id="verifyButton">Verify</button>
    </div>
    <script>
        const images = [
            "cat1.jpg", "cat2.jpg", "dog1.jpg", "dog2.jpg", "tree1.jpg", "tree2.jpg", "car1.jpg", "car2.jpg", "bird1.jpg"
        ];
        let step = 1;
        let maxSteps = 19;function loadCaptcha() {
        document.getElementById("targetImage").src = images[Math.floor(Math.random() * images.length)];
        let grid = document.getElementById("imageGrid");
        grid.innerHTML = "";
        images.sort(() => Math.random() - 0.5).slice(0, 9).forEach(img => {
            let imgElement = document.createElement("img");
            imgElement.src = img;
            imgElement.onclick = () => imgElement.classList.toggle("selected");
            grid.appendChild(imgElement);
        });
    }

    document.getElementById("verifyButton").addEventListener("click", () => {
        if (step < maxSteps) {
            step++;
            loadCaptcha();
        } else {
            document.body.innerHTML = '<h1 style="text-align:center; font-size:24px;">ðŸŽ‰ April Fools! ðŸŽ‰</h1>';
        }
    });

    loadCaptcha();
</script>

</body>
</html>
